<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }} - {{ site.title }}</title>
  <!-- Include CSS stylesheets and other meta tags here -->
</head>
<body>
  <header>
    <!-- Include your site's header content here -->
    <h1>{{ site.title }}</h1>
    <nav>
      <!-- Include navigation links here -->
      {% for link in site.nav_links %}
        <a href="{{ link.url }}">{{ link.label }}</a>
      {% endfor %}
    </nav>
  </header>

  <main>
    <!-- Include the content of each page using the {{ content }} tag -->
    {{ content }}
  </main>

  <footer>
    <!-- Include your site's footer content here -->
    <p>&copy; {{ site.title }} {{ "now" | date: "%Y" }}</p>
  </footer>

  <!-- Include JavaScript files or scripts here -->
</body>
</html>
